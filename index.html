  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      max-width: 900px;
      width: 90%;
      margin-top: 40px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loader {
      text-align: center;
      font-style: italic;
      color: #007BFF;
      margin-top: 10px;
      display: none;
    }

    #result {
      margin-top: 30px;
      white-space: pre-wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Control Impact Analysis Tool</h1>

    <label for="department">Department</label>
    <input type="text" id="department" placeholder="e.g., Design, QA, Production">

    <label for="change_description">Description of Change</label>
    <textarea id="change_description" placeholder="Describe the change..."></textarea>

    <button id="submitBtn">Run Impact Analysis</button>
    <div class="loader" id="loader">ðŸ”„ Generating impact analysis...</div>

    <div id="result" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');

    submitBtn.onclick = async () => {
      const department = document.getElementById('department').value.trim();
      const description = document.getElementById('change_description').value.trim();
      const combined = `${department} â€“ ${description}`;
      if (!department || !description) return alert("Both fields are required.");

      submitBtn.disabled = true;
      loader.style.display = 'block';
      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '';

      try {
        const response = await fetch("https://impact-backend-s2gs.onrender.com/assess", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ change_description: combined })
        });

        const data = await response.json();
        resultDiv.innerHTML = marked.parse(data.report);
        resultDiv.style.display = 'block';
      } catch (err) {
        alert("Error generating analysis.");
      }

      loader.style.display = 'none';
      submitBtn.disabled = false;
    };
  </script>
</body>
</html>
