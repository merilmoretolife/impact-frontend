<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Control Impact Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    .loader {
      display: none;
      margin-top: 10px;
    }

    #result {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Change Control Impact Analysis Tool</h1>

  <div style="width: 100%; max-width: 1000px;">
    <div style="margin-bottom: 10px;">
      <label><strong>Department</strong></label><br>
      <input type="text" id="department" placeholder="e.g., Design, QA, Production" style="width: 100%; padding: 10px; font-size: 16px;">
    </div>

    <div style="margin-bottom: 10px;">
      <label><strong>Description of Change</strong></label><br>
      <textarea id="change_description" placeholder="Describe the change..." style="width: 100%; height: 100px; padding: 10px; font-size: 16px;"></textarea>
    </div>

    <button id="submitBtn">Run Impact Analysis</button>
    <div class="loader" id="loader">ðŸ”„ Generating impact analysis...</div>

    <div id="result" style="display: none; margin-top: 30px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');

    submitBtn.onclick = async () => {
      const department = document.getElementById('department').value.trim();
      const description = document.getElementById('change_description').value.trim();
      const combined = `${department} â€“ ${description}`;
      if (!department || !description) return alert("Both fields are required.");

      submitBtn.disabled = true;
      loader.style.display = 'block';
      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '';

      try {
        const response = await fetch("https://impact-backend.onrender.com/assess", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ change_description: combined })
        });

        const data = await response.json();
        resultDiv.innerHTML = marked.parse(data.report);
        resultDiv.style.display = 'block';
      } catch (err) {
        alert("Error generating analysis.");
      }

      loader.style.display = 'none';
      submitBtn.disabled = false;
    };
  </script>
</body>
</html>
